<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/ex01.css">
</head>
<body>

    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>

        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="0">
            </p>

            <p> Sexo: 
                <input type="radio" name="radsex" id="mas" class="radsex" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem" class="radsex">
                <label for="fem">Feminino</label>

                <p>
                    <input type="button" value="Verificar" onclick="verificar()">
                </p>
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>


    </section>


    <footer>

        <p><a href="https://github.com/ViniciusVieira-web" target="_blank">@ViniciusVieira</a></p>

    </footer>
