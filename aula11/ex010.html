<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>

    <h1>Sistema de Multas</h1>

    <input type="number" name="vel" id="vel">
    <input type="button" value="verificar" onclick="calcular()">

    <div id="res">



    </div>

    <script>

        var v = document.getElementById('vel')

        function calcular(){
            var v = document.getElementById('vel')
            var res = document.getElementById('res')
            var vel = Number(v.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong></strong> ${vel} Km/h</p>`

            
            if(vel > 60) {
                res.innerHTML += `<p>Você está <strong>multado</strong></p>`
            }
            
            
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`

        }

    </script>
    
</body>
</html>
